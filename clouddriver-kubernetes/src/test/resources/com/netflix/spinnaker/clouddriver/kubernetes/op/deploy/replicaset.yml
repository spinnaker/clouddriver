apiVersion: apps/v1
kind: ReplicaSet
metadata:
  name: my-name
  namespace: my-namespace
spec:
  replicas: 1
  selector:
    matchLabels:
      app: nginx
  template:
    metadata:
      labels:
        app: nginx
    spec:
      containers:
        - image: 'index.docker.io/library/nginx'
          name: nginx
