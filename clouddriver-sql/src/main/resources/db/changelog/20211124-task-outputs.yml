databaseChangeLog:
  - changeSet:
      id: create-task-outputs-table
      author: apoorvmahajan
      changes:
        - createTable:
            tableName: task_outputs
            columns:
              - column:
                  name: id
                  type: char(36)
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: task_id
                  type: char(36)
                  constraints:
                    nullable: false
              - column:
                  name: created_at
                  type: bigint
                  constraints:
                    nullable: false
              - column:
                  name: manifest
                  type: text
              - column:
                  name: phase
                  type: varchar(255)
              - column:
                  name: std_out
                  type: longtext
              - column:
                  name: std_error
                  type: longtext
        - modifySql:
            dbms: mysql
            append:
              value: " engine innodb"
    rollback:
      - dropTable:
          tableName: task_outputs
