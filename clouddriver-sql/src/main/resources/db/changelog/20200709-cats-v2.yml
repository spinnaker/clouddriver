databaseChangeLog:
- changeSet:
    id: create-cats-v2-resource-template-table
    author: mattsanta
    changes:
    - createTable:
        tableName: cats_v2_resource_template
        columns:
        - column:
            name: id_hash
            type: char(64)
            constraints:
              primaryKey: true
              nullable: false
        - column:
            name: id
            type: varchar(768)
            constraints:
              nullable: false
        - column:
            name: agent_hash
            type: char(64)
            constraints:
              primaryKey: true
              nullable: false
        - column:
            name: agent
            type: varchar(400)
            constraints:
              nullable: false
        - column:
            name: application
            type: varchar(255)
        - column:
            name: body_hash
            type: char(64)
            constraints:
              nullable: false
        - column:
            name: body
            type: longtext
            constraints:
              nullable: false
        - column:
            name: last_updated
            type: bigint
            constraints:
              nullable: false
    - modifySql:
        dbms: mysql
        append:
          value: " engine innodb"
    rollback:
    - dropTable:
        tableName: cats_v2_resource_template

